<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="calculator">

        <div class="output">
            <div class="currentOutput"></div>
            <div class="previousOutput"></div>
        </div>

        <button class="top3Buttons">C</button>
        <button class="top3Buttons">&pm;</button>
        <button class="top3Buttons">%</button>
        <button class="operation">+</button>

        <button class="numberButtons">1</button>
        <button class="numberButtons">2</button>
        <button class="numberButtons">3</button>
        <button class="operation">-</button>

        <button class="numberButtons">4</button>
        <button class="numberButtons">5</button>
        <button class="numberButtons">6</button>
        <button class="operation">x</button>

        <button class="numberButtons">7</button>
        <button class="numberButtons">8</button>
        <button class="numberButtons">9</button>
        <button class="operation">/</button>

        <button id="number0" class="numberButtons">0</button>
        <button class="numberButtons">.</button>
        <button class="equals">=</button>

    </div>


    <script src="app.js"></script>
</body>

</html>
